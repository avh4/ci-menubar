<b>Hi!</b>
<div id="div"></div>
<script>
console.log("menubar window");
var div = document.getElementById("div");

const { ipcRenderer } = require("electron");

ipcRenderer.on("jenkins-projects-reply", (event, arg) => {
  console.log(arg);
  arg.forEach(function(project) {
    var textnode = document.createTextNode(project.name);
    div.appendChild(textnode);
  });
});
ipcRenderer.send("jenkins-projects");
</script>
